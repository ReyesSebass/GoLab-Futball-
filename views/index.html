<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌏World Leagues⚽</title>
  <link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
  <h1>🌏World Leagues⚽</h1>
  <div id="leagues" class="container"></div>

  <script>
    fetch("/leagues")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("leagues");
        data.forEach(league => {
          const div = document.createElement("div");
          div.className = "league";
          div.innerHTML = `
            <img src="${league.logo_league}" alt="${league.name_league}" />
            <h3>${league.name_league}</h3>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
